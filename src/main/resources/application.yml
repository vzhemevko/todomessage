server:
  port: 8080
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${PGSERVER:localhost}:5432/todomsg
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        default_schema: todos
        show_sql: true
    hibernate:
      ddl-auto: validate
  mail:
    host: smtp.gmail.com
    username: <email>
    password: <password>
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  flyway:
    schemas: todos